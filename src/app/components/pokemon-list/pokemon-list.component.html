<ul>
  @if(isLoading | async){
  <div class="spinner">
    <mat-spinner></mat-spinner>
  </div>
  }@else { @for(pokemon of pokemonWithInfo; track pokemon.id){
  <li [routerLink]="['/pokemon/', pokemon.id]">
    <span class="pokemonName">{{ pokemon.name }}</span>
    <span>
      <img [src]="pokemon.sprites.front_default" [alt]="pokemon.name" />
    </span>
  </li>
  } }

  <app-paginatior></app-paginatior>
</ul>
